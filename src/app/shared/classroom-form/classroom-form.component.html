<form #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="form-group">
        <input required name="nome" type="text" class="form-control" id="input-nome" placeholder="* Nome da turma"
            [(ngModel)]="classroom.name">
    </div>

    <div class="form-group">
      <select [(ngModel)]="classroom.subjectCode" class="custom-select" name="subjectCode">
        <option [defaultSelected]="true" [value]="undefined">Disciplina</option>
        <option *ngFor="let subject of subjects" [value]="subject.codigo">{{subject.codigo}}
          - {{subject.descricao}}</option>
      </select>
    </div>

  <button type="submit" class="btn btn-secondary" [disabled]="form.invalid">Salvar</button>
</form>
