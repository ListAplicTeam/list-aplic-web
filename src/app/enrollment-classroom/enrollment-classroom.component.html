<div class="container">
  <div class="form-row">
    <div class="offset-md-3 col-md-6">
      <div class="card">
        <div class="card-body">
          <h4>Participar de Turma</h4>

          <div class="form-row">
            <div class="offset-md-2 col-md-8">
              <form #form="ngForm" (ngSubmit)="submitForm(form)">
                <div class="form-group">
                  <select [(ngModel)]="classroom.code" class="custom-select" name="classroomCode">
                    <option [defaultSelected]="true" [value]="undefined">CÃ³digo da turma que deseja entrar...</option>
                    <option *ngFor="let classr of classrooms" [value]="classr.code">{{classr.code}}
                      - {{classr.name}}</option>
                  </select>
                </div>
                <button [disabled]="form.invalid" class="btn btn-secondary"
                        type="submit">Entrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
