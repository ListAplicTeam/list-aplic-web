<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title font-weight-bold">Minha Conta</h4>
        <div class="container">
          <div class="profile-content-row">
            <div>
              <p class="font-weight-bold">Nome</p>
              <p class="font-weight-bold">E-mail</p>
            </div>
            <div>
              <p class="text-right">{{student?.name}}</p>
              <p class="text-right">{{student?.email}}</p>
            </div>
          </div>
          <div class="profile-content-row buttons">
            <button class="btn btn-light" routerLink="/edit-profile">Editar Dados</button>
            <button class="btn btn-light" (click)="deleteProfile(deleteModal)">Excluir Conta</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-header">
    <h5 class="modal-title">Exclusão de conta</h5>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Tem certeza de que deseja excluir sua conta? Esta ação é irrevessível.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="decline()">Não</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">Sim</button>
  </div>
</ng-template>
