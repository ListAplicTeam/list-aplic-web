<br>
<div class="container">
    <div class="form-row">
        <div class="col-md-4" *ngFor="let classroom of listClassrooms">
            <div class="form-group">
                <div class="card">
                    <div class="card-header">
                        <h5>{{ classroom.name }}</h5>
                        <a *ngIf="this.accessUser" (click)="showClassroomCode(codeModal, classroom.code)"
                            style="font-size:13px; text-decoration: underline; cursor: pointer;">Exibir código da
                            Turma</a>
                    </div>
                    <div class="card-body">
                        <div class="form-row" *ngIf="this.accessUser">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-sm btn-outline-dark"
                                    [routerLink]="['/edit-classroom', classroom.id]">Editar</button>&nbsp;
                                <button class="btn btn-sm btn-outline-danger"
                                    (click)="deleteClassroom(deleteModal, classroom.id)">Excluir</button>
                            </div>
                        </div>

                        <div class="form-row" *ngIf="!this.accessUser">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-sm btn-outline-primary" type="button"
                                    [routerLink]="['/view-classroom', classroom.id]">
                                    Visualizar turma
                                </button>&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #deleteModal>
    <div class="modal-header">
        <h5 class="modal-title">Exclusão de Turma</h5>
        <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Tem certeza de que deseja excluir essa Turma? Esta ação é irrevessível.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="decline()">Não</button>
        <button type="button" class="btn btn-primary" (click)="confirm()">Sim</button>
    </div>
</ng-template>

<ng-template #codeModal>
    <div class="modal-header">
        <h5 class="modal-title">Código da Turma</h5>
        <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <br>
        <h1 style="text-align: center;">{{ codeForShow }}</h1>
        <br>
    </div>
</ng-template>
